<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg" style="border-radius: 10px;">
        <div class="card-header bg-danger text-white py-3">
          <h3 class="text-center mb-0">
            <i class="bi bi-person-circle me-2"></i>User Profile
          </h3>
        </div>
        <div class="card-body p-4" *ngIf="user">
          <div class="profile-section mb-0">
            <div class="d-flex justify-content-center mb-0">
              <div
                class="profile-icon bg-danger bg-opacity-10 text-danger rounded-circle d-flex align-items-center justify-content-center"
                style="width: 80px; height: 80px;">
                <i class="bi bi-person-fill fs-3"></i>
              </div>
            </div>

            <!-- <div class="mb-4">
              <h5 class="text-center fw-bold" style="color: #dc3545;">
                {{ user.firstName }} {{ user.lastName || '' }}
              </h5>
              <p class="text-center text-muted mb-0">{{ user.email }}</p>
            </div> -->
          </div>

          <div class="profile-details">
            <div class="d-flex align-items-center border-bottom py-3">
              <div class="icon-container me-3">
                <i class="bi bi-person-vcard-fill text-danger fs-5"></i>
              </div>
              <div>
                <small class="text-muted d-block">First Name</small>
                <span class="fw-semibold">{{ user.firstName }}</span>
              </div>
            </div>

            <div class="d-flex align-items-center border-bottom py-3">
              <div class="icon-container me-3">
                <i class="bi bi-person-vcard-fill text-danger fs-5"></i>
              </div>
              <div>
                <small class="text-muted d-block">Last Name</small>
                <span class="fw-semibold">{{ user.lastName || 'Not specified' }}</span>
              </div>
            </div>

            <div class="d-flex align-items-center border-bottom py-3">
              <div class="icon-container me-3">
                <i class="bi bi-envelope-fill text-danger fs-5"></i>
              </div>
              <div>
                <small class="text-muted d-block">Email Address</small>
                <span class="fw-semibold">{{ user.email }}</span>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-danger px-4 py-2 fw-bold" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
            <!-- <button class="btn btn-outline-danger px-4 py-2">
              <i class="bi bi-trash-fill me-2"></i> Delete Account
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
