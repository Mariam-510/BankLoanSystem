<section class="container vh-100 my-0">
  <div class="container-fluid h-100 p-0">
    <div class="row g-0 h-100">
      <!-- Left Column - Red Theme Image (full height) -->
      <div class="col-lg-6 d-none d-lg-block h-100 p-0 position-relative">
        <img src="images/download.jpeg" class="position-absolute top-50 start-50 translate-middle"
          alt="Red theme background" style="object-fit: cover; max-height: 100%; max-width: 100%;">
      </div>

      <!-- Right Column - Form -->
      <div class="col-lg-6 col-xl-5 mx-auto my-auto">
        <div class="card shadow-lg" style="border-radius: 10px; border: none;">
          <div class="card-body px-4 px-md-5 py-5">
            <div class="text-center mb-4">
              <i class="fas fa-sign-in-alt fa-3x" style="color: #dc3545;"></i>
              <h2 class="fw-bold mt-3" style="color: #dc3545;">Login</h2>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" formControlName="email"
                  [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
                  placeholder="Email address">
                <label for="email">Email address</label>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  class="invalid-feedback">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    Email is required
                  </div>
                  <div *ngIf="loginForm.get('email')?.hasError('pattern')">
                    Please enter a valid email
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control" formControlName="password"
                  [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
                  placeholder="Password">
                <label for="password">Password</label>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  class="invalid-feedback">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required
                  </div>
                </div>
              </div>

              <!-- Remember Me -->
              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-danger py-3" [disabled]="loginForm.invalid || isLoading"
                  style="background-color: #dc3545; border: none; font-weight: 600;">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status"
                    aria-hidden="true"></span>
                  {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
              </div>

              <div class="text-center mb-2">
                <a routerLink="/forgot-password" class="text-danger fw-bold">Forgot password?</a>
              </div>

              <p class="text-center mb-0">Don't have an account?
                <a routerLink="/register" class="text-danger fw-bold">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
