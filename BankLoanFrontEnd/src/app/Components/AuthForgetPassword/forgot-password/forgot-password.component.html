<section class="container vh-100">
  <div class="container-fluid h-100 p-0 m-0">
    <div class="row g-0 h-100">
      <!-- Left Column - Red Theme Image (full height) -->
      <div class="col-lg-6 d-none d-lg-block h-100 p-0 position-relative">
        <img src="images/download.jpeg" class="position-absolute top-50 start-50 translate-middle"
          alt="Red theme background" style="object-fit: cover; max-height: 100%; max-width: 100%;">
      </div>

      <!-- Right Column - Form -->
      <div class="col-lg-6 col-xl-5 mx-auto my-auto">
        <div class="card shadow-lg" style="border-radius: 10px; border: none;">
          <div class="card-body px-5 px-md-5 pb-4">
            <div class="text-center mb-4">
              <i class="fas fa-key fa-3x" style="color: #dc3545;"></i>
              <h2 class="fw-bold mt-3" style="color: #dc3545;">Forgot Password</h2>
              <p class="text-muted">Enter your email to receive reset instructions</p>
            </div>

            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Email -->
              <div class="form-floating mb-4">
                <input type="email" id="email" class="form-control" formControlName="email"
                  [ngClass]="{ 'is-invalid': forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched }"
                  placeholder="Email address">
                <label for="email">Email address</label>
                <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
                  class="invalid-feedback">
                  <div *ngIf="forgotForm.get('email')?.errors?.['required']">
                    Email is required
                  </div>
                  <div *ngIf="forgotForm.get('email')?.errors?.['pattern']">
                    Please enter a valid email
                  </div>
                </div>
              </div>

              <!-- Messages -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-danger py-3" [disabled]="forgotForm.invalid || isLoading"
                  style="background-color: #dc3545; border: none; font-weight: 600;">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status"
                    aria-hidden="true"></span>
                  {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
                </button>
              </div>

              <p class="text-center mb-0">Remember your password?
                <a routerLink="/login" class="text-danger fw-bold">Login here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
