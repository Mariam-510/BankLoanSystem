<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Forgot Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-danger">
                Valid email is required
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          Remember your password? <a routerLink="/login">Login here</a>
        </div>
      </div>
    </div>
  </div>
</div>
