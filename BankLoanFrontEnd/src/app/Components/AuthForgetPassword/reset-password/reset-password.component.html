<section class="container vh-100">
  <div class="container-fluid h-100 p-0 m-0">
    <div class="row g-0 h-100">
      <!-- Left Column - Red Theme Image (full height) -->
      <div class="col-lg-6 d-none d-lg-block h-100 p-0 position-relative">
        <img src="images/download.jpeg" class="position-absolute top-50 start-50 translate-middle" alt="Password reset"
          style="object-fit: cover; max-height: 100%; max-width: 100%;">
      </div>

      <!-- Right Column - Form -->
      <div class="col-lg-6 col-xl-5 mx-auto my-auto">
        <div class="card shadow-lg" style="border-radius: 10px; border: none;">
          <div class="card-body px-5 px-md-5 pb-4">
            <div class="text-center mb-4">
              <h2 class="fw-bold" style="color: #dc3545;">Reset Password</h2>
              <p class="text-muted">Enter and confirm your new password</p>
            </div>

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- New Password -->
              <div class="form-floating mb-3">
                <input type="password" id="newPassword" class="form-control" formControlName="newPassword"
                  [ngClass]="{ 'is-invalid': resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched }"
                  placeholder="New Password">
                <label for="newPassword">New Password</label>
                <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
                  class="invalid-feedback">
                  <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">
                    Password is required
                  </div>
                  <div *ngIf="resetForm.get('newPassword')?.hasError('minlength')">
                    Minimum 8 characters
                  </div>
                  <div *ngIf="resetForm.get('newPassword')?.hasError('maxlength')">
                    Maximum 10 characters
                  </div>
                  <div *ngIf="resetForm.get('newPassword')?.hasError('pattern')">
                    Include uppercase, number & special character
                  </div>
                </div>
              </div>

              <!-- Confirm Password -->
              <!-- <div class="form-floating mb-4">
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                  [ngClass]="{ 'is-invalid': resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched }"
                  placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>
                <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
                  class="invalid-feedback">
                  <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">
                    Please confirm your password
                  </div>
                  <div *ngIf="resetForm.get('newPassword')?.value !== resetForm.get('confirmPassword')?.value">
                    Passwords don't match
                  </div>
                </div>
              </div> -->


              <div class="form-floating mb-4">
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                  [ngClass]="{
                                  'is-invalid': (resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched) ||
                                                (resetForm.get('newPassword')?.value !== resetForm.get('confirmPassword')?.value &&
                                                 resetForm.get('confirmPassword')?.dirty)
                                }" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>
                <div class="invalid-feedback">
                  <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">
                    Please confirm your password
                  </div>
                  <div *ngIf="resetForm.get('newPassword')?.value !== resetForm.get('confirmPassword')?.value &&
                                            resetForm.get('confirmPassword')?.dirty">
                    Passwords do not match.
                  </div>
                </div>
              </div>

              <!-- Messages -->
              <div *ngIf="errorMessage" class="alert alert-danger py-2 px-3 small">
                <i class="fas fa-exclamation-circle me-2"></i> {{ errorMessage }}
              </div>
              <div *ngIf="successMessage" class="alert alert-success py-2 px-3 small">
                <i class="fas fa-check-circle me-2"></i> {{ successMessage }}
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-danger py-3 fw-semibold"
                  [disabled]="resetForm.invalid || isLoading || !email"
                  style="background-color: #dc3545; border: none; box-shadow: 0 4px 15px rgba(220,53,69,0.3);">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status"
                    aria-hidden="true"></span>
                  {{ isLoading ? 'Updating...' : 'Reset Password' }}
                </button>
              </div>

              <p class="text-center mb-0">Remember your password?
                <a routerLink="/login" class="text-danger fw-bold">Login here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
