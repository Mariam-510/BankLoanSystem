<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Reset Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
              <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
                class="text-danger">
                Password is required (minimum 6 characters)
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
              <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
                class="text-danger">
                Please confirm your password
              </div>
              <div *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched"
                class="text-danger">
                Passwords do not match
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100"
              [disabled]="resetForm.invalid || isLoading || !email || !code">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Resetting...' : 'Reset Password' }}
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          Remember your password? <a routerLink="/login">Login here</a>
        </div>
      </div>
    </div>
  </div>
</div>
